{% extends "./org_base.html"%}

{% block content_inner %}
<div class="card rounded border-0 shadow-none mt-4">
    <div id="chat-display" style="display:none;">
        <h4 id="chat-title" class="card-header p-3 bg-dark text-white fw-light"></h4>

        <div class="bg-white rounded card-body" id="chat-messages"
             style="height: 20rem; overflow-y: scroll;">
        </div>

        <div class="card-footer bg-dark">
            <form id="chat-form" class="m-2" onsubmit="sendMessage(); return false;">
                <div class="input-group">
                    {% if user.is_common_user%}
                    <input type="text" id="message-input" class="form-control " placeholder="Type a message"
                           required>
                    <button type="submit" class="btn btn-primary">Send</button>
                    {%elif user.is_pma_admin%}
                    {%endif%}
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content_inner %}
